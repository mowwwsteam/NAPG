<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhysEd DodgeCoin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f1f1f;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
    }

    header p {
      color: #bbbbbb;
    }

    nav {
      background: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.5rem;
    }

    .logo-bar {
      display: flex;
      align-items: center;
      font-weight: 600;
    }

    .logo-bar img {
      height: 24px;
      margin-right: 0.5rem;
    }

    .dropdown {
      position: relative;
    }

    .dropbtn {
      background-color: #000;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #222;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #555;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .balance-bar {
      text-align: center;
      background: #181818;
      padding: 1rem;
      font-size: 1.25rem;
    }

    .activity-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .activity {
      flex: 1 1 300px;
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }

    .activity:hover {
      transform: translateY(-5px);
    }

    .activity img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .activity-content {
      padding: 1rem;
    }

    .activity-content h3 {
      margin-top: 0;
      font-size: 1.4rem;
    }

    .activity-content p {
      margin: 0.5rem 0;
      color: #aaaaaa;
    }

    .activity input[type="checkbox"] {
      transform: scale(1.4);
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>PhysEd DodgeCoin</h1>
    <p>Complete physical challenges and earn digital rewards while staying fit!</p>
  </header>

  <nav>
    <div class="logo-bar">
      <img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png" alt="DodgeCoin Icon">
      <span id="balanceDisplay">120 DodgeCoins</span>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Menu</button>
      <div class="dropdown-content">
        <a href="#">Activities</a>
        <a href="#">Motivation</a>
        <a href="#">Shop</a>
      </div>
    </div>
  </nav>

  <div class="balance-bar">
    Current Balance: <strong id="balance">120</strong> DodgeCoins
  </div>

  <div class="activity-container">
    <div class="activity">
      <img src="https://source.unsplash.com/400x200/?fitness,jump" alt="Jump Rope">
      <div class="activity-content">
        <h3>Jump Rope</h3>
        <p>Duration: 5 minutes</p>
        <input type="checkbox" onchange="updateBalance(this, 10)">
      </div>
    </div>

    <div class="activity">
      <img src="https://source.unsplash.com/400x200/?exercise,pushup" alt="Push Ups">
      <div class="activity-content">
        <h3>15 Push-ups</h3>
        <p>Duration: 3 minutes</p>
        <input type="checkbox" onchange="updateBalance(this, 5)">
      </div>
    </div>

    <div class="activity">
      <img src="https://source.unsplash.com/400x200/?run,track" alt="Jog">
      <div class="activity-content">
        <h3>Jog in Place</h3>
        <p>Duration: 10 minutes</p>
        <input type="checkbox" onchange="updateBalance(this, 15)">
      </div>
    </div>
  </div>

  <script>
    let balance = localStorage.getItem('dodgeBalance') ? parseInt(localStorage.getItem('dodgeBalance')) : 120;
    document.getElementById("balance").innerText = balance;
    document.getElementById("balanceDisplay").innerText = balance + " DodgeCoins";

    function updateBalance(checkbox, amount) {
      if (checkbox.checked) {
        balance += amount;
      } else {
        balance -= amount;
      }
      localStorage.setItem('dodgeBalance', balance);
      document.getElementById("balance").innerText = balance;
      document.getElementById("balanceDisplay").innerText = balance + " DodgeCoins";
    }
  </script>
</body>
</html>
