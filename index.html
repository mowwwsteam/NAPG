<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhysEd DodgeCoin</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }
    .logo-bar {
      display: flex;
      align-items: center;
    }
    .logo-bar img {
      height: 24px;
      margin-right: 0.5rem;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      background-color: #000;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #222;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.5);
      z-index: 1;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #555;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .activity-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #1f1f1f;
      border-radius: 10px;
    }
    .activity {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      padding: 1rem;
      border: 1px solid #333;
      border-radius: 8px;
      background: #292929;
    }
    .info {
      display: flex;
      align-items: center;
      flex: 1;
    }
    .info img {
      height: 80px;
      margin-right: 15px;
      border-radius: 10px;
    }
    .details h3 {
      margin: 0 0 0.3rem 0;
    }
    .timer {
      font-size: 0.9rem;
      color: #ccc;
    }
    .balance-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      padding: 0.5rem;
      font-size: 1.2rem;
    }
    .balance-bar img {
      height: 24px;
      margin-right: 10px;
    }
    input[type="checkbox"] {
      transform: scale(1.5);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>PhysEd DodgeCoin</h1>
    <p>Earn DodgeCoins for getting active!</p>
  </header>

  <nav>
    <div class="logo-bar">
      <img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png" alt="DodgeCoin Icon" />
      <span>120 DodgeCoins</span>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Menu</button>
      <div class="dropdown-content">
        <a href="activities.html">Activities</a>
        <a href="random.html">Random Motivation</a>
        <a href="shop.html">Shop</a>
      </div>
    </div>
  </nav>

  <div class="balance-bar">
    <img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png" alt="DodgeCoin Icon" />
    <span id="balance">120</span> DodgeCoins
  </div>

  <div class="activity-container">
    <div class="activity">
      <div class="info">
        <img src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1?auto=format&fit=crop&w=100&q=80" alt="Jump Rope">
        <div class="details">
          <h3>Jump Rope</h3>
          <div class="timer">5 minutes</div>
        </div>
      </div>
      <input type="checkbox" onclick="addCoins(this, 10)">
    </div>

    <div class="activity">
      <div class="info">
        <img src="https://images.unsplash.com/photo-1605296867304-3db97f1e33c6?auto=format&fit=crop&w=100&q=80" alt="Push-ups">
        <div class="details">
          <h3>15 Push-ups</h3>
          <div class="timer">3 minutes</div>
        </div>
      </div>
      <input type="checkbox" onclick="addCoins(this, 5)">
    </div>

    <div class="activity">
      <div class="info">
        <img src="https://images.unsplash.com/photo-1584466992202-8817e8720074?auto=format&fit=crop&w=100&q=80" alt="Quick Jog">
        <div class="details">
          <h3>Quick Jog</h3>
          <div class="timer">10 minutes</div>
        </div>
      </div>
      <input type="checkbox" onclick="addCoins(this, 15)">
    </div>
  </div>

  <script>
    let currentBalance = 120;

    function addCoins(checkbox, amount) {
      if (checkbox.checked) {
        currentBalance += amount;
      } else {
        currentBalance -= amount;
      }
      document.getElementById("balance").innerText = currentBalance;
    }
  </script>
</body>
</html>
